### config screen > rename section
rename_section: 
  title: Rename
  

### config screen > mode section
mode_section: 
  title: Mode
  save_folder: 
    label: Save folder
    info: "appends the save path to '--record=savepath/file' " 

  main_mode: 
    label: Mode
    mirror: Mirror
    record: Record
    info: 
      default: mirror or record, no flag for mirror
      alt: "uses the '--record=' flag"
  
  scrcpy_mode:
    both: Audio + video
    audio_only: Audio only
    video_only: Video only
    info:
      default: defaults to both, no flag
      alt: "uses the '${command}' flag"

### config screen > video section
video_section:
  title: Video
  displays: 
    label: Displays
    info: 
      default: defaults to first available, no flag
      alt: "uses the '--display-id=' flag"

    virtual:
      label: Virtual display settings
      new_display: 
        label: New display
        info:
          alt: "uses the '--new-display' flag"
      resolution: 
        label: Resolution
        info: 
          default: "defaults to device's resolution"
          alt: "appends resolution to the '--new-display=${res}' flag"
      dpi: 
        label: DPI
        info: 
          default: "defaults to device's DPI"
          alt: "appends DPI to the '--new-display=${res}/${dpi}' flag"

      deco:
        label: Disable system decorations
        info: 
          default: defaults with system decorations
          alt: "uses the '--no-vd-system-decorations' flag"

      preserve: 
        label: Preserve app
        info:
          default: apps are destroyed by default when a scrcpy session ends
          alt: "moves the app to the main display when the session ends; uses the '--no-vd-destroy-content' flag"

  codec:
    label: Codec
    info: 
      default: defaults to h264, no flag
      alt: "uses the '--video-codec=${codec}' flag"

  encoder:
    label: Encoder
    info:
      default: defaults to first available, no flag
      alt: "uses the '--video-encoder=${encoder}' flag"

  format:
    label: Format
    info: 
      default: "appends format to '--record=savepath/file${format}' "

  bitrate:
    label: Bitrate
    info: 
      default: defaults to 8M, no flag
      alt: "uses the '--video-bit-rate=${bitrate}M' flag"

  fps_limit:
    label: FPS limit
    info:
      default: no flag unless set
      alt: "uses the '--max-fps=${fps}' flag"

  resolution_scale: 
    label: Resolution scale
    info: 
      default: calculated based on device's resolution, no flag unless set
      alt: "uses the '--max-size=${size}' flag"

### config screen > audio section
audio_section:
  title: Audio
  duplicate: 
    label: Duplicate audio
    info: 
      default: only for Android 13 and above
      alt: "uses the '--audio-dup' flag"

  source:
    label: Source
    info:
      default: defaults to output, no flag
      alt: "uses the '${source}' flag"
      inCaseOfDup: implied to 'Playback' with '--audio-dup', no flag

  codec:
    label: Codec
    info: 
      default: defaults to opus, no flag
      alt: "uses the '--audio-codec=${codec}' flag"
      isAudioOnly: "Format: ${format}, requires Codec: ${codec}"

  encoder:
    label: Encoder
    info:
      default: defaults to first available, no flag
      alt: "uses the '--audio-encoder=${encoder}' flag"

  format:
    label: Format
    info: 
      default: "appends format to '--record=savepath/file.${format}' "

  bitrate:
    label: Bitrate
    info: 
      default: defaults to 128k, no flag
      alt: "uses the '--audio-bit-rate=${bitrate}K' flag"

### config screen > app section
app_section:
  title: Start app
  select: 
    label: Select an app
    info: 
      alt: "uses the '--start-app=${app}' flag"
      fc: "uses the '--start-app=+${app}' flag"
  force_close:
    label: Force close app before starting
    info: 
      alt: "prepend the app package name with '+' "
  

### config screen > device section
device_section:
  title: Device
  stay_awake:
    label: Stay awake
    info:
      default: prevent the device from sleeping, only works with usb connection
      alt: "uses the '--stay-awake' flag"

  show_touches:
    label: Show touches
    info:
      default: show finger touches, only works with physical touches on the device
      alt: "uses the '--show-touches' flag"
  
  off_display_start:
    label: Turn off display on start
    info:
      default: turn device display off, on scrcpy start
      alt: "uses the '--turn-screen-off' flag"

  off_display_exit:
    label: Turn off display on exit
    info:
      default: turn device display off, on scrcpy exit
      alt: "uses the '--power-off-on-close' flag"

  screensaver:
    label: Disable screensaver (HOST)
    info:
      default: disable screensaver
      alt: "uses the '--disable-screensaver' flag"


window_section:
  title: Window
  hide_window:
    label: Hide window
    info:
      default: start scrcpy with no window
      alt: "uses the '--no-window' flag"

  borderless:
    label: Borderless
    info:
      default: disable window decorations
      alt: "uses the '--window-borderless' flag"
  
  always_on_top:
    label: Always on top
    info:
      default: scrcpy window always on top
      alt: "uses the '--always-on-top' flag"

  time_limit:
    label: Time limit
    info:
      default: limits scrcpy session, in seconds
      alt: "uses the '--time-limit=${time}' flag"

### config screen > additional flags section
add_flags:
  title: Additional Flags
  add: Add
  info: avoid using flags that are already available as options.



