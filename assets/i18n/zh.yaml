### config screen > rename section
rename_section:
  title: 重命名


### config screen > mode section
mode_section:
  title: 模式
  save_folder:
    label: 保存文件夹
    info: "将保存路径附加到 '--record=savepath/file' "

  main_mode:
    label: 模式
    mirror: 镜像
    record: 录制
    info:
      default: 镜像或录制，镜像无需标志
      alt: "使用 '--record=' 标志"

  scrcpy_mode:
    both: 音频 + 视频
    audio_only: 仅音频
    video_only: 仅视频
    info:
      default: 默认为两者，无需标志
      alt: "使用 '${command}' 标志"

### config screen > video section
video_section:
  title: 视频
  displays:
    label: 显示器
    info:
      default: 默认为第一个可用，无需标志
      alt: "使用 '--display-id=' 标志"

    virtual:
      label: 虚拟显示器设置
      new_display:
        label: 新显示器
        info:
          alt: "使用 '--new-display' 标志"
      resolution:
        label: 分辨率
        info:
          default: "默认为设备分辨率"
          alt: "将分辨率附加到 '--new-display=${res}' 标志"
      dpi:
        label: DPI
        info:
          default: "默认为设备 DPI"
          alt: "将 DPI 附加到 '--new-display=${res}/${dpi}' 标志"

      deco:
        label: 禁用系统装饰
        info:
          default: 默认启用系统装饰
          alt: "使用 '--no-vd-system-decorations' 标志"

      preserve:
        label: 保留应用
        info:
          default: scrcpy 会话结束时应用默认被销毁
          alt: "会话结束时将应用移动到主显示器；使用 '--no-vd-destroy-content' 标志"

  codec:
    label: 编解码器
    info:
      default: 默认为 h264，无需标志
      alt: "使用 '--video-codec=${codec}' 标志"

  encoder:
    label: 编码器
    info:
      default: 默认为第一个可用，无需标志
      alt: "使用 '--video-encoder=${encoder}' 标志"

  format:
    label: 格式
    info:
      default: "将格式附加到 --record=savepath/file${format}"

  bitrate:
    label: 比特率
    info:
      default: 默认为 8M，无需标志
      alt: "使用 '--video-bit-rate=${bitrate}M' 标志"

  fps_limit:
    label: FPS 限制
    info:
      default: 除非设置否则无需标志
      alt: "使用 '--max-fps=${fps}' 标志"

  resolution_scale:
    label: 分辨率缩放
    info:
      default: 基于设备分辨率计算，除非设置否则无需标志
      alt: "使用 '--max-size=${size}' 标志"

### config screen > audio section
audio_section:
  title: 音频
  duplicate:
    label: 重复音频
    info:
      default: 仅适用于 Android 13 及以上版本
      alt: "使用 '--audio-dup' 标志"

  source:
    label: 源
    info:
      default: 默认为输出，无需标志
      alt: "使用 '${source}' 标志"
      inCaseOfDup: 使用 '--audio-dup' 时隐含为 '播放'，无需标志

  codec:
    label: 编解码器
    info:
      default: 默认为 opus，无需标志
      alt: "使用 '--audio-codec=${codec}' 标志"
      isAudioOnly: "格式: ${format}，需要编解码器: ${codec}"

  encoder:
    label: 编码器
    info:
      default: 默认为第一个可用，无需标志
      alt: "使用 '--audio-encoder=${encoder}' 标志"

  format:
    label: 格式
    info:
      default: "将格式附加到 '--record=savepath/file.${format}' "

  bitrate:
    label: 比特率
    info:
      default: 默认为 128k，无需标志
      alt: "使用 '--audio-bit-rate=${bitrate}K' 标志"

### config screen > app section
app_section:
  title: 启动应用
  select:
    label: 选择应用
    info:
      alt: "使用 '--start-app=${app}' 标志"
      fc: "使用 '--start-app=+${app}' 标志"
  force_close:
    label: 启动前强制关闭应用
    info:
      alt: "在应用包名前添加 '+' "


### config screen > device section
device_section:
  title: 设备
  stay_awake:
    label: 保持唤醒
    info:
      default: 防止设备休眠，仅适用于 USB 连接
      alt: "使用 '--stay-awake' 标志"

  show_touches:
    label: 显示触摸
    info:
      default: 显示手指触摸，仅适用于设备上的物理触摸
      alt: "使用 '--show-touches' 标志"

  off_display_start:
    label: 启动时关闭显示器
    info:
      default: scrcpy 启动时关闭设备显示器
      alt: "使用 '--turn-screen-off' 标志"

  off_display_exit:
    label: 退出时关闭显示器
    info:
      default: scrcpy 退出时关闭设备显示器
      alt: "使用 '--power-off-on-close' 标志"

  screensaver:
    label: 禁用屏保 (主机)
    info:
      default: 禁用屏保
      alt: "使用 '--disable-screensaver' 标志"


window_section:
  title: 窗口
  hide_window:
    label: 隐藏窗口
    info:
      default: 启动 scrcpy 时不显示窗口
      alt: "使用 '--no-window' 标志"

  borderless:
    label: 无边框
    info:
      default: 禁用窗口装饰
      alt: "使用 '--window-borderless' 标志"

  always_on_top:
    label: 始终置顶
    info:
      default: scrcpy 窗口始终置顶
      alt: "使用 '--always-on-top' 标志"

  time_limit:
    label: 时间限制
    info:
      default: 限制 scrcpy 会话，以秒为单位
      alt: "使用 '--time-limit=${time}' 标志"

control_section:
  title: 控制
  info:
    if_aoa: "(仅限USB)"
  mouse:
    title: 鼠标
    mode:
      label: 鼠标模式
      info:
        default: 默认为sdk，无标志
        alt: "使用 --mouse=${command} 标志"
    mouse_hover:
      label: 禁用鼠标悬停
      info:
        default: 禁用鼠标悬停效果
        alt: "使用 '--no-mouse-hover' 标志"
        blocked: 仅适用于sdk模式
  keyboard:
    title: 键盘
    mode:
      label: 键盘模式
      info:
        default: 默认为sdk，无标志
        alt: "使用 --keyboard=${command} 标志"
    key_repeat:
      label: 禁用按键重复
      info:
        default: 防止在按住某个键时转发重复的按键事件
        alt: "使用 '--no-key-repeat' 标志"
        blocked: 仅适用于sdk模式
  gamepad:
    title: 游戏手柄
    mode:
      label: 游戏手柄模式
      info:
        default: 默认禁用，无标志
        alt: "使用 --gamepad=${command} 标志"

