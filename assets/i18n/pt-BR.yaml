## home_tab > config manager
config_manager_loc:
  title: Gerenciador de Configurações

## home_tab > config screen
config_screen_loc:
  title: Configurações de Configuração
  connection_lost: Conexão com o dispositivo perdida
  similar_exist: Duplicata de ${configName}

## home_tab > config screen > test config
log_screen_loc:
  title: Log de Teste
  dialog:
    title: Comando

### config screen > rename section
rename_section:
  title: Renomear

### config screen > mode section
mode_section:
  title: Modo
  save_folder:
    label: Pasta para salvar
    info: "anexa o caminho de salvamento a '--record=caminho/arquivo' "

  main_mode:
    label: Modo
    mirror: Espelhar
    record: Gravar
    info:
      default: espelhar ou gravar, sem flag para espelhar
      alt: "usa a flag '--record=' "

  scrcpy_mode:
    both: Áudio + vídeo
    audio_only: Apenas áudio
    video_only: Apenas vídeo
    info:
      default: padrão para ambos, sem flag
      alt: "usa a flag '${command}' "

### config screen > video section
video_section:
  title: Vídeo
  displays:
    label: Telas
    info:
      default: padrão para a primeira disponível, sem flag
      alt: "usa a flag '--display-id=' "
    virtual:
      label: Configurações de tela virtual
      new_display:
        label: Nova tela
        info:
          alt: "usa a flag '--new-display' "
      resolution:
        label: Resolução
        info:
          default: "padrão para a resolução do dispositivo"
          alt: "anexa a resolução à flag '--new-display=${res}' "
      dpi:
        label: DPI
        info:
          default: "padrão para o DPI do dispositivo"
          alt: "anexa o DPI à flag '--new-display=${res}/${dpi}' "
      deco:
        label: Desativar decorações do sistema
        info:
          default: padrão com decorações do sistema
          alt: "usa a flag '--no-vd-system-decorations' "
      preserve:
        label: Preservar aplicativo
        info:
          default: os aplicativos são destruídos por padrão quando uma sessão do scrcpy termina
          alt: "move o aplicativo para a tela principal quando a sessão termina; usa a flag '--no-vd-destroy-content' "

  codec:
    label: Codec
    info:
      default: padrão para h264, sem flag
      alt: "usa a flag '--video-codec=${codec}' "

  encoder:
    label: Codificador
    info:
      default: padrão para o primeiro disponível, sem flag
      alt: "usa a flag '--video-encoder=${encoder}' "

  format:
    label: Formato
    info:
      default: "anexa o formato a '--record=caminho/arquivo${format}' "

  bitrate:
    label: Taxa de bits
    info:
      default: padrão para 8M, sem flag
      alt: "usa a flag '--video-bit-rate=${bitrate}M' "

  fps_limit:
    label: Limite de FPS
    info:
      default: sem flag a menos que definido
      alt: "usa a flag '--max-fps=${fps}' "

  resolution_scale:
    label: Escala de resolução
    info:
      default: calculado com base na resolução do dispositivo, sem flag a menos que definido
      alt: "usa a flag '--max-size=${size}' "

### config screen > audio section
audio_section:
  title: Áudio
  duplicate:
    label: Duplicar áudio
    info:
      default: apenas para Android 13 e superior
      alt: "usa a flag '--audio-dup' "

  source:
    label: Fonte
    info:
      default: padrão para saída, sem flag
      alt: "usa a flag '${source}' "
      inCaseOfDup: implícito para 'Reprodução' com '--audio-dup', sem flag

  codec:
    label: Codec
    info:
      default: padrão para opus, sem flag
      alt: "usa a flag '--audio-codec=${codec}' "
      isAudioOnly: "Formato: ${format}, requer Codec: ${codec}"

  encoder:
    label: Codificador
    info:
      default: padrão para o primeiro disponível, sem flag
      alt: "usa a flag '--audio-encoder=${encoder}' "

  format:
    label: Formato
    info:
      default: "anexa o formato a '--record=caminho/arquivo.${format}' "

  bitrate:
    label: Taxa de bits
    info:
      default: padrão para 128k, sem flag
      alt: "usa a flag '--audio-bit-rate=${bitrate}K' "

### config screen > app section
app_section:
  title: Iniciar aplicativo
  select:
    label: Selecione um aplicativo
    info:
      alt: "usa a flag '--start-app=${app}' "
      fc: "usa a flag '--start-app=+${app}' "
  force_close:
    label: Forçar fechamento do aplicativo antes de iniciar
    info:
      alt: "prefixe o nome do pacote do aplicativo com '+' "

### config screen > device section
device_section:
  title: Dispositivo
  stay_awake:
    label: Manter ativo
    info:
      default: impede que o dispositivo durma, funciona apenas com conexão USB
      alt: "usa a flag '--stay-awake' "

  show_touches:
    label: Mostrar toques
    info:
      default: mostra toques de dedo, funciona apenas com toques físicos no dispositivo
      alt: "usa a flag '--show-touches' "

  off_display_start:
    label: Desligar tela ao iniciar
    info:
      default: desliga a tela do dispositivo, ao iniciar o scrcpy
      alt: "usa a flag '--turn-screen-off' "

  off_display_exit:
    label: Desligar tela ao sair
    info:
      default: desliga a tela do dispositivo, ao sair do scrcpy
      alt: "usa a flag '--power-off-on-close' "

  screensaver:
    label: Desativar protetor de tela (HOST)
    info:
      default: desativa o protetor de tela
      alt: "usa a flag '--disable-screensaver' "

window_section:
  title: Janela
  hide_window:
    label: Ocultar janela
    info:
      default: inicia o scrcpy sem janela
      alt: "usa a flag '--no-window' "

  borderless:
    label: Sem bordas
    info:
      default: desativa as decorações da janela
      alt: "usa a flag '--window-borderless' "

  always_on_top:
    label: Sempre no topo
    info:
      default: janela do scrcpy sempre no topo
      alt: "usa a flag '--always-on-top' "

  time_limit:
    label: Limite de tempo
    info:
      default: limita a sessão do scrcpy, em segundos
      alt: "usa a flag '--time-limit=${time}' "

### config screen > additional flags section
add_flags:
  title: Flags Adicionais
  add: Adicionar
  info: evite usar flags que já estão disponíveis como opções.

#connect tab
connect_loc:
  title: Conectar
  with_ip:
    label: Conectar com IP
    connect: Conectar
    connected: Conectado a ${to}

  with_mdns:
    label: Dispositivos MDNS (${count})
    info:
      i1: Certifique-se de que seu dispositivo está pareado com seu PC.
      i2: Se o seu dispositivo não estiver aparecendo, tente desligar e ligar o ADB sem fio.
      i3: Dispositivos MDNS geralmente se conectarão automaticamente se pareados.

  qr_pair:
    label: Pareamento QR
    pair: Parear dispositivo
    status:
      cancelled: Pareamento cancelado
      success: Pareamento bem-sucedido
      failed: Falha no pareamento

  unauthenticated:
    info:
      i1: Verifique seu telefone.
      i2: Clique em permitir depuração.

  failed:
    info:
      i1: Certifique-se de que seu dispositivo está pareado com seu PC.
      i2: Caso contrário, tente desligar e ligar o Adb sem fio.
      i3: 'Se não estiver pareado:'
      i4: 1. Use a janela de pareamento (botão superior direito)
      i5: 2. Conecte seu dispositivo ao seu PC, permita a depuração e tente novamente.

