## home_tab > config manager
config_manager_loc:
  title: 設定マネージャー

## home_tab > config screen
config_screen_loc:
  title: コンフィグ設定
  connection_lost: デバイスへの接続が失われました
  similar_exist: ${configName}の複製

## home_tab > config screen > test config
log_screen_loc:
  title: テストログ
  dialog:
    title: コマンド

### config screen > rename section
rename_section:
  title: 名前を変更

### config screen > mode section
mode_section:
  title: モード
  save_folder:
    label: 保存フォルダー
    info: "保存パスを'--record=保存パス/ファイル'に追加します"

  main_mode:
    label: モード
    mirror: ミラー
    record: 録画
    info:
      default: ミラーまたは録画、ミラーにはフラグなし
      alt: "'--record='フラグを使用"

  scrcpy_mode:
    both: 音声 + 映像
    audio_only: 音声のみ
    video_only: 映像のみ
    info:
      default: デフォルトは両方、フラグなし
      alt: "'${command}'フラグを使用"

### config screen > video section
video_section:
  title: 映像
  displays:
    label: ディスプレイ
    info:
      default: デフォルトは利用可能な最初のもの、フラグなし
      alt: "'--display-id='フラグを使用"
    virtual:
      label: 仮想ディスプレイ設定
      new_display:
        label: 新しいディスプレイ
        info:
          alt: "'--new-display'フラグを使用"
      resolution:
        label: 解像度
        info:
          default: "デバイスの解像度にデフォルト設定"
          alt: "解像度を'--new-display=${res}'フラグに追加"
      dpi:
        label: DPI
        info:
          default: "デバイスのDPIにデフォルト設定"
          alt: "DPIを'--new-display=${res}/${dpi}'フラグに追加"
      deco:
        label: システム装飾を無効化
        info:
          default: デフォルトはシステム装飾あり
          alt: "'--no-vd-system-decorations'フラグを使用"
      preserve:
        label: アプリを維持
        info:
          default: scrcpyセッション終了時にアプリはデフォルトで破棄されます
          alt: "セッション終了時にアプリをメインディスプレイに移動; '--no-vd-destroy-content'フラグを使用"

  codec:
    label: コーデック
    info:
      default: デフォルトはh264、フラグなし
      alt: "'--video-codec=${codec}'フラグを使用"

  encoder:
    label: エンコーダー
    info:
      default: デフォルトは利用可能な最初のもの、フラグなし
      alt: "'--video-encoder=${encoder}'フラグを使用"

  format:
    label: フォーマット
    info:
      default: フォーマットを'--record=保存パス/ファイル${format}'に追加"

  bitrate:
    label: ビットレート
    info:
      default: デフォルトは8M、フラグなし
      alt: "'--video-bit-rate=${bitrate}M'フラグを使用"

  fps_limit:
    label: FPS制限
    info:
      default: 設定されない限りフラグなし
      alt: "'--max-fps=${fps}'フラグを使用"

  resolution_scale:
    label: 解像度スケール
    info:
      default: デバイスの解像度に基づいて計算、設定されない限りフラグなし
      alt: "'--max-size=${size}'フラグを使用"

### config screen > audio section
audio_section:
  title: 音声
  duplicate:
    label: 音声を複製
    info:
      default: Android 13以上のみ
      alt: "'--audio-dup' フラグを使用"

  source:
    label: ソース
    info:
      default: デフォルトは出力、フラグなし
      alt: "'${source}'フラグを使用"
      inCaseOfDup: "'--audio-dup' で'再生'に暗黙的に設定、フラグなし"

  codec:
    label: コーデック
    info:
      default: デフォルトはopus、フラグなし
      alt: "'--audio-codec=${codec}'フラグを使用"
      isAudioOnly: "フォーマット: ${format}、コーデック: ${codec}が必要"

  encoder:
    label: エンコーダー
    info:
      default: デフォルトは利用可能な最初のもの、フラグなし
      alt: "'--audio-encoder=${encoder}'フラグを使用"

  format:
    label: フォーマット
    info:
      default: フォーマットを'--record=保存パス/ファイル.${format}'に追加"

  bitrate:
    label: ビットレート
    info:
      default: デフォルトは128k、フラグなし
      alt: "'--audio-bit-rate=${bitrate}K'フラグを使用"

### config screen > app section
app_section:
  title: アプリを起動
  select:
    label: アプリを選択
    info:
      alt: "'--start-app=${app}'フラグを使用"
      fc: "'--start-app=+${app}'フラグを使用"
  force_close:
    label: 起動前にアプリを強制終了
    info:
      alt: "アプリのパッケージ名の前に'+'を付ける"

### config screen > device section
device_section:
  title: デバイス
  stay_awake:
    label: スリープしない
    info:
      default: デバイスのスリープを防止、USB接続時のみ動作
      alt: "'--stay-awake'フラグを使用"

  show_touches:
    label: タッチを表示
    info:
      default: 指のタッチを表示、デバイスでの物理的なタッチのみ動作
      alt: "'--show-touches'フラグを使用"

  off_display_start:
    label: 起動時にディスプレイをオフ
    info:
      default: scrcpy起動時にデバイスのディスプレイをオフにする
      alt: "'--turn-screen-off'フラグを使用"

  off_display_exit:
    label: 終了時にディスプレイをオフ
    info:
      default: scrcpy終了時にデバイスのディスプレイをオフにする
      alt: "'--power-off-on-close'フラグを使用"

  screensaver:
    label: スクリーンセーバーを無効化 (ホスト)
    info:
      default: スクリーンセーバーを無効化
      alt: "'--disable-screensaver'フラグを使用"

window_section:
  title: ウィンドウ
  hide_window:
    label: ウィンドウを非表示
    info:
      default: ウィンドウなしでscrcpyを起動
      alt: "'--no-window'フラグを使用"

  borderless:
    label: ボーダーレス
    info:
      default: ウィンドウの装飾を無効化
      alt: "'--window-borderless'フラグを使用"

  always_on_top:
    label: 常に手前に表示
    info:
      default: scrcpyウィンドウを常に手前に表示
      alt: "'--always-on-top'フラグを使用"

  time_limit:
    label: 時間制限
    info:
      default: scrcpyセッションを制限（秒単位）
      alt: "'--time-limit=${time}'フラグを使用"

### config screen > additional flags section
add_flags:
  title: 追加フラグ
  add: 追加
  info: すでにオプションとして存在するフラグの使用は避けてください

#connect tab
connect_loc:
  title: 接続
  with_ip:
    label: IPで接続
    connect: 接続
    connected: ${to}に接続済み

  with_mdns:
    label: MDNSデバイス (${count})
    info:
      i1: デバイスがPCとペアリングされていることを確認してください。
      i2: デバイスが表示されない場合は、ワイヤレスADBをオフにしてからオンにしてみてください。
      i3: MDNSデバイスは通常、ペアリングされていれば自動的に接続されます。

  qr_pair:
    label: QRペアリング
    pair: デバイスをペアリング
    status:
      cancelled: ペアリングがキャンセルされました
      success: ペアリングに成功しました
      failed: ペアリングに失敗しました

  unauthenticated:
    info:
      i1: スマートフォンを確認してください。
      i2: デバッグを許可をクリックしてください。

  failed:
    info:
      i1: デバイスがPCとペアリングされていることを確認してください。
      i2: そうでない場合は、ワイヤレスAdbをオフにしてからオンにしてみてください。
      i3: 'ペアリングされていない場合: '
      i4: 1. ペアリングウィンドウを使用（右上のボタン）
      i5: 2. デバイスをPCに接続し、デバッグを許可して再試行してください。

