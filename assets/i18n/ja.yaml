  with_ip:
    label: IPで接続
    connect: 接続
    connected: ${to}に接続済み

  with_mdns:
    label: MDNSデバイス (${count})
    info:
      i1: デバイスがPCとペアリングされていることを確認してください。
      i2: デバイスが表示されない場合は、ワイヤレスADBをオフにしてからオンにしてみてください。
      i3: MDNSデバイスは通常、ペアリングされていれば自動的に接続されます。

  qr_pair:
    label: QRペアリング
    pair: デバイスをペアリング
