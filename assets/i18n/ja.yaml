      cancelled: ペアリングがキャンセルされました
      success: ペアリングに成功しました
      failed: ペアリングに失敗しました

  unauthenticated:
    info:
      i1: スマートフォンを確認してください。
      i2: デバッグを許可をクリックしてください。

  failed:
    info:
      i1: デバイスがPCとペアリングされていることを確認してください。
      i2: そうでない場合は、ワイヤレスAdbをオフにしてからオンにしてみてください。
      i3: 'ペアリングされていない場合: '
      i4: 1. ペアリングウィンドウを使用（右上のボタン）
      i5: 2. デバイスをPCに接続し、デバッグを許可して再試行してください。

